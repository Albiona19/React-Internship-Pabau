<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <link rel="shortcut icon" href="https://camo.githubusercontent.com/ac89bf09db8ab8f4f5da843612540495d14b5b8209cb74231eea580c06eb9eb1/68747470733a2f2f7777772e70616261752e636f6d2f77702d636f6e74656e742f75706c6f6164732f656c656d656e746f722f7468756d62732f646f776e6c6f61642d70713366736e6169746779796c7572626672797a6967686d34367939626535386c6f796d747334656f6b2e706e67"/>
    <style>
      body,
      h1 {
        margin: 0;
        padding: 0;
      }
      /*body style*/
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      /* h1 style  */
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      /*check box container style*/
      .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        flex-direction: column;
        height: 40px;
      }

      /*checkboxes styled*/
      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        appearance: none;
        border: 2px solid #ccc;
        border-radius: 3px;
        outline: none;
        cursor: pointer;
      }

      /*checked checkboxes styled*/
      input[type="checkbox"]:checked {
        background-color: #2196f3;
        border-color: #2196f3;
      }

      /*label style*/
      label {
        font-size: 16px;
      }

      /* Button styles */
      button {
        background-color: #2196f3;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1473e6;
      }

      /* Display selected values */
      #selectedValues {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Checkboxes</h1>
    <form id="checkboxForm">
      <div class="checkbox-container">
        <input type="checkbox" id="internship" value="Internship" />
        <label for="internship">Internship</label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="pabau" value="Pabau" />
        <label for="pabau">Pabau</label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="employment" value="Employment" />
        <label for="employment">Employment</label>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="career" value="Career" />
        <label for="career">Career</label>
      </div>
      <div class="button">
      <button type="button" id="shuffleButton">Shuffle Values</button>
      <button type="button" id="changeButton">Change Values</button>
      <button type="button" id="showButton">Show Selected Values</button>
    </div>
    
    <div id="selectedValues"></div>

    
  </form>
    <script src="index.js"></script>
  </body>
</html>
