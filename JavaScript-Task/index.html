<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Checkbox Manipulation</title>
    <link
      rel="shortcut icon"
      href="../JavaScript-Task/assets/img/pabauIcon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../JavaScript-Task/assets/css/style.css" />
  </head>
  <body>
    <h1>Checkbox Manipulation</h1>
    <form id="checkboxForm">
      <label for="internship">Internship</label>
      <input type="checkbox" id="internship" value="Internship" /><br />

      <label for="pabau">Pabau</label>
      <input type="checkbox" id="pabau" value="Pabau" /><br />

      <label for="employment">Employment</label>
      <input type="checkbox" id="employment" value="Employment" /><br />

      <label for="career">Career</label>
      <input type="checkbox" id="career" value="Career" /><br />

      <button type="button" id="shuffleButton">Shuffle Values</button>
      <button type="button" id="changeButton">Change Values</button>
      <button type="button" id="showButton">Show Selected Values</button>
    </form>

    <div id="selectedValues"></div>

    <script src="index.js"></script>
  </body>
</html>
